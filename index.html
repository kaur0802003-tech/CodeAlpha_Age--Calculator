<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator | Calculate Your Exact Age</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>


    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>


    <div class="container">
        <div class="calculator-wrapper">

            <div class="header">
                <div class="icon-wrapper">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <h1>Age Calculator</h1>
                <p>Find out your exact age in years, months, and days</p>
            </div>



            <div class="input-section">
                <div class="input-group">
                    <label for="dob">
                        <i class="fas fa-birthday-cake"></i> Date of Birth
                    </label>
                    <input type="date" id="dob" required>
                </div>
                
                <button class="calculate-btn" onclick="calculateAge()">
                    <span>Calculate Age</span>
                    <i class="fas fa-calculator"></i>
                </button>
            </div>



            <div class="result-section" id="resultSection">
                <div class="result-header">
                    <i class="fas fa-user-clock"></i>
                    <h2>Your Age Is</h2>
                </div>
                
                <div class="age-display">
                    <div class="age-card">
                        <div class="age-number" id="years">0</div>
                        <div class="age-label">Years</div>
                        <div class="age-icon">
                            <i class="fas fa-calendar"></i>
                        </div>
                    </div>
                    
                    <div class="age-card">
                        <div class="age-number" id="months">0</div>
                        <div class="age-label">Months</div>
                        <div class="age-icon">
                            <i class="fas fa-calendar-week"></i>
                        </div>
                    </div>
                    
                    <div class="age-card">
                        <div class="age-number" id="days">0</div>
                        <div class="age-label">Days</div>
                        <div class="age-icon">
                            <i class="fas fa-calendar-day"></i>
                        </div>
                    </div>
                </div>



                <div class="additional-info" id="additionalInfo">
                    <div class="info-item">
                        <i class="fas fa-birthday-cake"></i>
                        <span id="birthdayInfo">-</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <span id="totalDaysInfo">-</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-star"></i>
                        <span id="nextBirthdayInfo">-</span>
                    </div>
                </div>
            </div>



            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>
        </div>



        <footer>
            <p>Built with <i class="fas fa-heart"></i> using HTML, CSS & JavaScript</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
